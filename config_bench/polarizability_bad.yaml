hydra:
  mode: MULTIRUN
  sweeper:
    params:
      lowfid: 0.333333
      cost_ratio: 0.5

  sweep:
    dir: benchmark/results_polarizability
    subdir: ${hydra.job.override_dirname}

modes: [mf, sf, random]
af_names: [EI, MES]
cost_ratio: 0.167
seeds: 20
budget: 30
sampling_budget: 0.1
lowfid: 0.333333
highfid: 0.666666
noise: 3
data_type: molecular
file_path: data/clean/polarizability.csv
parallel: True
